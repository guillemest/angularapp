<mat-card>
  <mat-card-header>
    <mat-card-title>User administration</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="col-12 justify-content-end d-flex">
      <button mat-button mat-raised-button color="primary" (click)="newUser()">New
      </button>
    </div>

    <table mat-table [dataSource]="dataSource" class="pl-3 pr-3 mt-3 w-100 mat-elevation-z8">

      <ng-container matColumnDef="rut">
        <th mat-header-cell *matHeaderCellDef> Rut </th>
        <td mat-cell *matCellDef="let element"> {{element.person_rut | rut}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.person_name}} </td>
      </ng-container>

      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Lastname </th>
        <td mat-cell *matCellDef="let element"> {{element.person_lastname}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.person_age}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.person_address}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon color="primary" [matTooltip]="'Edit ' + element.person_name + ' ' +element.person_lastname"
            (click)="edit(element)">edit
          </mat-icon>
          <mat-icon color="warn" [matTooltip]="'Delete ' + element.person_name + ' ' +element.person_lastname"
            (click)="delete(element)">delete
          </mat-icon>
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
