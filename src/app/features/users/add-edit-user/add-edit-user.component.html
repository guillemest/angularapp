<mat-card class="m-auto">
  <mat-card-header>
    <mat-card-title>{{action }} User </mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="form">

      <div class="row">
        <mat-form-field class="col-sm-4" appearance="fill">
          <mat-label>Rut</mat-label>
          <input matInput formControlName="person_rut" autocomplete="off" appRut />
          <mat-error *ngIf="form.get('person_rut').hasError('errorRut')">
            Invalid rut
          </mat-error>
        </mat-form-field>

        <mat-form-field class="col-sm-4" appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="person_name" autocomplete="off" />
        </mat-form-field>

        <mat-form-field class="col-sm-4" appearance="fill">
          <mat-label>Last name</mat-label>
          <input matInput formControlName="person_lastname" autocomplete="off" />
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field class="col-sm-4">
          <mat-label>Age</mat-label>
          <input matInput appNumberInput formControlName="person_age" autocomplete="off" />
        </mat-form-field>

        <mat-form-field class="col-sm-4">
          <mat-label>Address</mat-label>
          <textarea matInput formControlName="person_address" rows="1"></textarea>
        </mat-form-field>
      </div>
    </form>

  </mat-card-content>
  <mat-card-actions class="d-flex justify-content-end">
    <button mat-raised-button color="warn" (click)="goBack()">Cancel</button>
    <button mat-button mat-raised-button color="primary" (click)="save()" [disabled]="form.pristine || form.invalid">
      Save
    </button>
  </mat-card-actions>
</mat-card>
